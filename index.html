<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="viewport" http-equiv="Content-Type" charset="UTF-8" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Murph - Page Sample</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="Swiper/dist/css/swiper.min.css">
</head>

<body>

    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script src="build/katana.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script> 

        var fullList = null;
        var pageData = null;
        var shareData = null;
        var shareDialogRendered = false;

        var fullpageSwiper;
        var cardListSwiper;
        var mapSwiper;
        var oldVersion = false;

        var device = {};

        device.isP4 = campaignTools.UA.inWdj;
        device.isWechat = campaignTools.UA.inWechat;
        device.isRetina = campaignTools.UA.isRetina;
        device.isPC = campaignTools.inPC();
        device.isAndroid = campaignTools.UA.inAndroid;

        if (device.isP4) {
            var versionName = campaignTools.getVersionName();
            versionName = versionName.split('.');
            if (versionName[0] < 4 || versionName[1] < 22) {
                oldVersion = true;
            }
        }

        var leftFlag = false;
        var rightFlag = false;

    </script>
    <script type="text/jsx" src="components/appcard.js"></script>
    <script type="text/jsx" src="components/cardlist.js"></script>
    <script type="text/jsx" src="components/qrcode.js"></script>
    <script type="text/jsx" src="components/weibo-share.js"></script>
    <script type="text/jsx" src="components/wechat-share.js"></script>
    <script type="text/jsx" src="components/moments-share.js"></script>
    <script type="text/jsx" src="components/page.js"></script>
    <script type="text/jsx" src="components/pages.js"></script>
    <script type="text/jsx" src="components/modal.js"></script>
    <script type="text/jsx" src="components/video.js"></script>
    <script>

        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i<sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        };

        var app = GetURLParameter('app');

        if (window.location.search.indexOf('app=' + app) > -1) {
            var script = document.createElement('script');
            script.type = 'text/jsx';
            script.src = app + '.js';
            $('body').append(script);
        }

    </script>

    <script type="text/jsx"> 
        React.render(

            <WDJApp/>

            , document.body);
    </script>

</body>

    <script src="Swiper/dist/js/swiper.jquery.min.js"></script>

</html>
