<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="viewport" http-equiv="Content-Type" charset="UTF-8" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Murph - Page Sample</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/swiper.min.css">
</head>
<body>
    <script src="build/katana.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script> 
        var fullList = null;
        var pageData = null;
        var shareData = null;
        var shareDialogRendered = false;
        var fullpageSwiper;
        var cardListSwiper;
        var mapSwiper;
        var oldVersion = false;
        var device = {};
        device.isP4 = campaignTools.UA.inWdj;
        device.isWechat = campaignTools.UA.inWechat;
        device.isRetina = campaignTools.UA.isRetina;
        device.isPC = campaignTools.inPC();
        device.isAndroid = campaignTools.UA.inAndroid;
        if (device.isP4) {
            var versionName = campaignTools.getVersionName();
            versionName = versionName.split('.');
            if (versionName[0] < 4 || versionName[1] < 22) {
                oldVersion = true;
            }
        }
        var leftFlag = false;
        var rightFlag = false;
    </script>

    <script src="components-bundled.js"></script>

    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i<sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        };
        var app = GetURLParameter('app').replace(/\//g, '');
        if (window.location.search.indexOf('app=' + app) > -1) {
            var script = document.createElement('script');
            script.src = app + '-bundled.js';
            $('body').append(script);
        }
    </script>

</body>

</html>
