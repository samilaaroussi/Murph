<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Example Page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="content"></div>

    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script src="build/katana.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script> 

        var fullList = null;
        var pageData = null;
        var shareData = null;
        var shareDialogRendered = false;

        var fullpageSwiper;
        var cardListSwiper;
        var mapSwiper;
        var oldVersion = false;

        var device = {};

        device.isP4 = campaignTools.UA.inWdj;
        device.isWechat = campaignTools.UA.inWechat;
        device.isRetina = campaignTools.UA.isRetina;
        device.isPC = campaignTools.inPC();
        device.isAndroid = campaignTools.UA.inAndroid;

        if (device.isP4) {
            var versionName = campaignTools.getVersionName();
            versionName = versionName.split('.');
            if (versionName[0] < 4 || versionName[1] < 22) {
                oldVersion = true;
            }
        }

        var leftFlag = false;
        var rightFlag = false;

    </script>
    <script type="text/jsx" src="components/appcard.js"></script>
    <script type="text/jsx" src="components/qrcode.js"></script>
    <script type="text/jsx" src="components/weibo-share.js"></script>
    <script type="text/jsx" src="components/wechat-share.js"></script>
    <script type="text/jsx" src="components/moments-share.js"></script>
    <script type="text/jsx" src="components/pages.js"></script>
    <script type="text/jsx" src="components/page.js"></script>
    <script type="text/jsx" src="components/appcardlist.js"></script>

    <!-- Swiper JS -->
    <script src="Swiper/dist/js/swiper.min.js"></script>

    <script type="text/jsx"> 
    React.render(
        <div className='content'>

            <WDJCardList dataValue={["vstudio.android.camera360", "com.tencent.mm"]}/>

            <WDJCardList dataValue={[<WDJAppCard packageName="com.xiudang.jiukuaiyou.ui"/>, <WDJAppCard packageName="com.youku.phone"/>]}/>
            
            <WDJQRCode content="Hello World !"/>

            <div className="share-buttons-wrap">
                <div className="share-buttons">
                    <b>分享到：</b>

                    <WDJShareWeibo url="http://example.com" icon="share-weibo" title="Weibo Share" pic="http://gdecogne.free.fr/photo-de-chat/photo-de-chat%20%285%29.jpg"/>
                    <WDJShareWechat url="http://example.com" icon="share-wechat" title="Moments Share"/>
                    <WDJShareMoments url="http://example.com" icon="share-wechat" title="Moments Share"/>

                </div>
            </div>

        </div>
        , document.getElementById('content'));
    </script>
</body>
</html>
