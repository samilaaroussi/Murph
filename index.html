<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="viewport" http-equiv="Content-Type" charset="UTF-8" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Murph - Page Sample</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="Swiper/dist/css/swiper.min.css">
</head>

<body>

    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script src="build/katana.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script> 

        var fullList = null;
        var pageData = null;
        var shareData = null;
        var shareDialogRendered = false;

        var fullpageSwiper;
        var cardListSwiper;
        var mapSwiper;
        var oldVersion = false;

        var device = {};

        device.isP4 = campaignTools.UA.inWdj;
        device.isWechat = campaignTools.UA.inWechat;
        device.isRetina = campaignTools.UA.isRetina;
        device.isPC = campaignTools.inPC();
        device.isAndroid = campaignTools.UA.inAndroid;

        if (device.isP4) {
            var versionName = campaignTools.getVersionName();
            versionName = versionName.split('.');
            if (versionName[0] < 4 || versionName[1] < 22) {
                oldVersion = true;
            }
        }

        var leftFlag = false;
        var rightFlag = false;

    </script>
    <script type="text/jsx" src="components/appcard.js"></script>
    <script type="text/jsx" src="components/cardlist.js"></script>
    <script type="text/jsx" src="components/qrcode.js"></script>
    <script type="text/jsx" src="components/weibo-share.js"></script>
    <script type="text/jsx" src="components/wechat-share.js"></script>
    <script type="text/jsx" src="components/moments-share.js"></script>
    <script type="text/jsx" src="components/page.js"></script>
    <script type="text/jsx" src="components/pages.js"></script>
    <script type="text/jsx" src="components/modal.js"></script>

    <script type="text/jsx"> 
        React.render(

            <Pages dir="h">
                <Page>
                    <WDJCardList dataValue={["vstudio.android.camera360", "com.tencent.mm"]}/>
                </Page>
                <Page>
                    <WDJCardList dataValue={[{"packageName": "vstudio.android", "title": "Title", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus. Sed sit amet ipsum mauris. Maecenas congue ligula ac quam viverra nec consectetur ante hendrerit."}]}/>
                </Page>
                <Page>
                    <Pages dir="v">
                        <Page>
                            <WDJCardList dataValue={[<WDJAppCard packageName="com.xiudang.jiukuaiyou.ui"/>, <WDJAppCard packageName="com.youku.phone"/>]}/>
                        </Page>
                        <Page>
                            <WDJCardList>
                                <WDJAppCard packageName="vstudio.android.camera360" title="Manual Title" desc="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus. Sed sit amet ipsum mauris. Maecenas congue ligula ac quam viverra nec consectetur ante hendrerit."/>

                                <WDJAppCard packageName="vstudio.android.camera360" title="Manual Title 2" desc="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus. Sed sit amet ipsum mauris. Maecenas congue ligula ac quam viverra nec consectetur ante hendrerit."/>
                            </WDJCardList>
                        </Page>
                    </Pages>
                </Page>

                <Page>

                    <WDJModal title="Modal Btn">
                        <WDJQRCode content="Hello World !" size="9"/>
                    </WDJModal>
                    <div className="share-buttons-wrap">
                        <div className="share-buttons">
                            <b>分享到：</b>

                            <WDJShareWeibo url="http://example.com" icon="share-weibo" title="Weibo Share" pic="http://gdecogne.free.fr/photo-de-chat/photo-de-chat%20%285%29.jpg" desc="Weibo description example"/>
                            <WDJShareWechat url="http://example.com" icon="share-wechat" title="Moments Share" desc="Moments description example"/>
                            <WDJShareMoments url="http://example.com" icon="share-wechat" title="Moments Share" desc="Moments description example"/>

                        </div>
                    </div>
                </Page>

            </Pages>

            , document.body);
</script>
</body>
    <!-- Swiper JS -->
    <script src="Swiper/dist/js/swiper.jquery.min.js"></script>

</html>
